services:
  - type: web
    name: learning-bot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: learning-bot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: MISTRAL_API_KEY
        sync: false
      - key: MISTRAL_MODEL
        value: mistral-small-2506
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: FRONTEND_URL
        value: https://learning-bot-frontend.onrender.com
      - key: MAX_CONTEXT_TOKENS
        value: "2000"
      - key: TOP_K_RESULTS
        value: "3"

  - type: web
    name: learning-bot-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://learning-bot-backend.onrender.com
